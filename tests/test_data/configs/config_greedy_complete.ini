[settings]

;___GENERAL SETTINGS___
input = test_data/input/sl_ssj-ud-dev.conllu
output = test_data/output/out_greedy_complete.tsv
greedy_counter = yes

;___TREE SPECIFICATIONS___
size = 2-3
complete = yes
labeled = yes
fixed = yes
node_type = upos

;___TREE RESTRICTIONS___
ignored_labels = punct
example = no

;___OUTPUT SETTINGS___
depsearch = no
grew_match = no
max_lines = 0
frequency_threshold = 0
association_measures = yes
label_subtypes = no
