[settings]

;___GENERAL SETTINGS___
input = test_data/input/sl_ssj-ud-dev.conllu
;input = data/otherdepparse/elexiswsd_jos_vzorec_modra-as-root.conllu
output = test_data/output/out_output_settings.tsv
;internal_saves = ./internal_saves
cpu_cores = 1
greedy_counter = no

;___TREE SPECIFICATIONS___
size = 2-3
processing_size = 2-3
complete = yes
labeled = yes
fixed = yes
node_type = upos
;compare = data/ud-treebanks-v2.11/UD_Dutch-Alpino/nl_alpino-ud-train.conllu

;___TREE RESTRICTIONS___
; allowed_labels = amod|punct
; ignored_labels = punct
;head = upos=NOUN&Case=Acc|upos=NOUN&Case=Nom
detailed_results_file = test_data/output/detailed_results_file.tsv
sentence_count_file = test_data/output/sentence_count_file.tsv
example = no
;root = upos=NOUN&Case=Acc|upos=NOUN&Case=Nom

;___SEARCH BY QUERY___
;query = upos=VERB < _
;query = poskuša > ((Vsakemu < zavarovancu) < (v < primeru > (, < ko < pride > (z < nekom) > (v < spor) > ,)) < (po < svojih < močeh) < najprej < pomagati > odvetnik) > preda > .

;deprel = yes


;___OUTPUT SETTINGS___
depsearch = yes
grew_match = yes
max_lines = 0
frequency_threshold = 2
association_measures = no
node_info=yes
label_subtypes = yes
